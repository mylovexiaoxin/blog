<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浸雨倾心</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/Letter.css" >
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
                <a href="">
                    <img src="../../static/img/logo.png">
                </a>
            </div>
            <nav id="navigation ">
                <ul>
                    <li><a href="/">主页</a></li>
                    <li><a class="current_page">说说</a></li>
                    <li><a href="javascript:;">文字</a></li>
                    <li><a href="javascript:;">歌声</a></li>
                    <li><a href="javascript:;">趣味</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="content">
        <article>
            <div class="link">
                <a href="/">
                    <span id="home_page">首页</span>
                </a>
                <span id="gt">&gt;</span>
                <a href="../">
                    <span id="shuoshuo">说说</span>
                </a>
            </div>
            <span class="first_title">零碎的小情绪</span>
                <div class="block">
                    <div class="content_block">
                        <h3 class="title">Letter.{{ feel.id }}</h3>
                        <span class="date">作者：{{ feel.person.username }} &nbsp - &nbsp {{ feel.createTime|date:"Y/m/d" }}</span>
                        <span class="content_text">{{ feel.feeling }}</span>
                    </div>
                </div>
            <div class="img"> 
                {% load staticfiles %}
                <img id="img" src="{% static feel.img %}">
            </div>
        </article>   
        <aside>
            <div class="side">
                <div class="block_side">
                    <div class="subtitle">
                        <span>关注微信</span>
                    </div>
                    <div class="wechat aside">
                    </div>
                </div>
                <div class="block_side">
                    <div class="subtitle">
                        <span>标签</span>
                    </div>
                    <div class="lable aside">
                    </div>
                </div>
                <div class="block_side">
                    <div class="subtitle">
                        <span>热度排行榜</span>
                    </div>
                    <div class="hot aside">
                    </div>
                </div>
                <div class="block_side">
                    <div class="subtitle">
                        <span>最近评论</span>
                    </div>
                    <div class="comment aside">
                    </div>
                </div>
            </div>
        </aside>
    </section>
    <footer></footer>
    <script type="text/javascript" src="../../static/javascript/Letter.js"></script> 
</body>
</html>
